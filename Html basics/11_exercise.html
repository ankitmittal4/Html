<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Sign UP Form</h1>
    <form action="">
        <input type="text" name="" placeholder="First Name" id=""><br><br>
        <input type="text" name="" placeholder="Last Name" id=""><br><br>
        <input type="email" name="" placeholder="Email" id=""><br><br>
        <input type="password" name="" placeholder="Password" id=""><br><br>

        <!-- Radio button -->
        <h4>Select Gender</h4>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male"><br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"><br>
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other"><br>

        <!--Drop down list-->
        <label for="country">Country</label>
        <select name="select country" id="country">
            <option value="India">India</option>
            <option value="England">England</option>
            <option value="Australia">Australia</option>
            <option value="West India">West Indies</option>
            <option value="South Africa">South Africa</option>
        </select><br><br><br>


        <label for="">Write about yourself below </label><br><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Type here"></textarea><br><br>            
        add file : <input type="file" name="" id=""><br><br><br>

        <!-- <input type="submit" value="Submit" name="" id=""> -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
