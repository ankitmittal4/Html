<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>---Form---</h1>
    <form action="thank.html" method="get">
        <label for="username">Username</label>
        <input type="text"  id="username" name="username" placeholder="userame" required><br><br>
        <label for="password">Password</label>
        <input type="password"  id="password" name="password" placeholder="password"required><br><br>
        <label for="email">E-mail id</label>
        <input type="email"  id="email" name="email" placeholder="Email"required><br><br>

        <!-- radio buttons -->
        <h3>select your Gender</h3>
        <label for="male">MALE</label>
        <input type="radio" name="gender" id="male" value="male"><br>
        <label for="female">FEMALE</label>
        <input type="radio" name="gender" id="female" value="female"><br>
        <label for="other">OTHERS</label>
        <input type="radio" name="gender" id="other" value="other"><br><br><br>

        <!-- Drop down list -->
        <label for="age">Select your Age Group</label>
        <select name="age group values" id="age">
            <option value="below 5">Below 5</option>
            <option value="5-10">5-10</option>
            <option value="11-20" selected>11-20 </option>
            <option value="21-30">21-30</option>
            <option value="31-50">31-50</option>
            <option value="above50">Above 50</option>
        </select><br><br>


        <!-- Text area -->
        <label for="Comment">Comment Your Review</label><br><br>
        <textarea name="Comment" id="" cols="30" rows="10" placeholder="Type Here"></textarea><br><br>


        <!-- pick color -->
        <label for="">Pick any Color : </label>
        <input type="color" name="" id=""><br><br>

        <!-- Date -->
        <!-- <label for="">Date</label> -->
        Date : <input type="date" name="" id=""><br><br>


        <input type="submit" value="Sign In">
    </form>


    
</body>
</html>
