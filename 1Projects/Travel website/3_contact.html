<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/344f04083f.js" crossorigin="anonymous"></script>
    <title>Travel Contact</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./2_about.html">About</li>
                <li class="nav-item"><a href="./3_contact.html">Contact</li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fa-solid fa-location-dot fa-2x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>#212, Bank Colony, Delhi</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-envelope fa-2x text-red"></i>
                        <h2 class="text-gray md-heading">E-mail</h2>
                        <p>ankitmittal@gmail.com</p>
                        
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-square-phone fa-2x text-red"></i>
                        <h2 class="text-gray md-heading">Contact</h2>
                        <p>+9132362526</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="Company image">
                </div>


                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your questions, suggestions and concerns by filling out the content form below</p>
                    <div class="form-group">
                        <label for="userame">Userame</label>
                        <input type="text" id="userame" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" id="email" required>
                        
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" required>
                        
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fa-brands fa-facebook text-light fa-4x"></i>
            <i class="fa-brands fa-twitter text-light fa-4x"></i>
            <i class="fa-brands fa-instagram text-light fa-4x"></i>
        </div>
        <p class="text-light">World Travel &copy; 2022. All Rights Reserved</p>


    </footer>
        
</body>
</html>
